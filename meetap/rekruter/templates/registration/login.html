<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>E-SKS - LOGIN</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Dodatkowy CSS idzie do podmianki jak ustalimy dokładnie co ma być w stylach
    Ogólnie Bootstrap, ale inne kolorki itp...
    <link href="{% static 'langcss.css' %}" rel="stylesheet">-->
  </head>

  <body>
    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
            {% if next %}
             <p>Ta strona jest niedostępna bez logowania.</p>
            {% endif %}

          <form method="post" action="{% url 'logger' %}">
            {% csrf_token %}

            <p>{{ item.email }}: {{ form.username }} </p>
            <p>{{ item.password }}: {{ form.password }} </p>

            <input class="btn btn-primary my-2" type="submit" value="{{ item1.login }}">
            <input type="hidden" name="next" value="{{ next }}">
            <a class="btn btn-secondary my-2" href="{% url 'register' %}">{{ item1.register }}</a>
          </form>
        </div>
      </section>
    </main>

    <footer class="text-muted">
      <div class="container text-center">
        <p> &copy; Jakub Kozdrowicz {% now "Y" %}</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static "assets/js/jquery.js" %}"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--My Javascript-->

  </body>
</html>
