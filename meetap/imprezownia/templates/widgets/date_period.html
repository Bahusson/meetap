<!-- XDSoft DateTimePicker -->
{% load static %}


<link href="{% static 'assets/css/dtpicker.css' %}" rel="stylesheet">
<script src="{% static 'assets/js/dtpicker.js' %}"></script>
<script>
  $(function () {
    $("#id_datefrom").datetimepicker({
      format: 'd.m.Y H:i:s',
    });
    $("#id_dateto").datetimepicker({
      format: 'd.m.Y H:i:s',
    });
  });
</script>
